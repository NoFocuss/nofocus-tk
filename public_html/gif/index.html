<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="../style.css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>

  
  <body>
    <header id="header" class="row" >
     <div class="col-sm-6 text-center">
        <a id="title" href="http://nofocus.tk" style="text-decoration: none">nofocus.tk</a>
      </div>
      <div id="options" class="col-sm-6 text-right" align="right">
        <a id="sign-in"></a>
        <a href="postingboard/pb.html">PostingBoard</a>
        <a id="testing" href="testing/testing.html">Testing</a>
      </div>
    </header>
    <div id="jumbotron" class="jumbotron jumbotron-fluid">
    <div id="inputrow" class="col-sm-12" style="background-color: red;">  
    <div id="funbutton" class="row text-center">
      <div id="inputs" class="col-sm-6">
      <input id="text" type="text" placeholder="Banner Text" >
      <input id="link" type="text" placeholder="GIF Link">
      </div>
       <div id="button" class="col-sm-6">
      <button id="btn" type="button">Create Gif Banner</button>
    </div>
      <script>
        $("#btn").bind("click", function(){
         var clss = "\"jumbotron jumbotron-fluid\"";
         var text = $("#text").val()
         var id = "\"jumbo\""
         var img = "\"background-image: url(" + $("#link").val() +");\""
         var app = `<section id=${id} class=${clss} style=${img}><div class=\"container\"><div class=\"com-sm-12 text-center\"><h1>${text}</h1></div></div></section>`;
         $("body").append(app);
         console.log(app);
      });
      </script> 
    </div>
  </div>
  </div>  
  </body>
</html>
